<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testownik</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/jqm-demos.css">
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.md5.js"></script>
</head>

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="page_login" class="ui-page-theme-a ui-page">

	<div data-role="header">
		<h1 class="ui-title">Zaloguj się</h1>
	</div>

	<div class="ui-body">

		<div class="ui-body ui-body-a">

			<input type="text" id="mail" placeholder="Wprowadź mail">
			<input type="password" id="pass" placeholder="Wprowadź hasło">
			<button id="login" class="ui-btn ui-btn-inline ui-btn-active ui-corner-all ui-shadow">Zaloguj</button>
			<button id="create_account" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" disabled="disabled">Utwórz konto</button>

			<div class="ui-mini">Aktualnie możliwość rejestracji jest wyłączona</div>

		</div>

		<p><a href="#page_list">Pomiń logowanie (dev)</a></p>

	</div>
</div>

<div data-role="page" id="page_list">

</div>

</body>
</html>
