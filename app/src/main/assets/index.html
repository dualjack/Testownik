<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testownik</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script src="js/js.cookie.js"></script>
</head>

<body>

	<!-- page_login -->
	<div data-role="page" id="page_login" class="ui-page">

		<div data-role="header">
			<h1 class="ui-title">Zaloguj się</h1>
		</div>

		<div class="ui-body">

			<div class="ui-body ui-body-a">

				<input type="text" id="mail" placeholder="Wprowadź mail">
				<input type="password" id="pass" placeholder="Wprowadź hasło">
				<button id="login" class="ui-btn ui-btn-inline ui-btn-active ui-corner-all ui-shadow">Zaloguj</button>
				<button id="create_account" class="ui-btn ui-btn-inline ui-corner-all ui-shadow" disabled="disabled">Utwórz konto</button>

				<div class="ui-mini">Aktualnie możliwość rejestracji jest wyłączona</div>
				<div id="error" class="ui-mini error"></div>

			</div>

		</div>
	</div>

	<!-- page_list -->
	<div data-role="page" id="page_list" class="ui-page">

		<div data-role="header" class="ui-header">
			<h1 class="ui-title">Lista testów</h1>
			<button id="refresh" class="ui-btn ui-icon-refresh ui-btn-icon-notext ui-corner-all ui-btn-right">odśwież</button>
			<a href="index.html" class="ui-btn ui-icon-back ui-btn-icon-notext ui-btn-left ui-corner-all"></a>
		</div>

		<div class="ui-body">

			<ul id="tests_list" data-role="listview" data-filter="true" data-filter-placeholder="Szukaj..." data-inset="true">

			</ul>

			<div id="error" class="ui-mini error"></div>

			<div id="message_refresh" class="ui-body-a ui-body ui-corner-all">
				<button id="refresh" class="ui-btn-active">Załaduj testy z serwera</button>
				<p class="ui-mini">Wygląda na to, że nic tu nie ma. <br/> Zacznij przygodę od pobrania dostępnych testów :)</p>
			</div>

		</div>

	</div>

	<!-- page_test -->
	<div data-role="page" id="page_test">

		<div id="question" class="ui-body ui-body-a"></div>

		<div id="answers" data-role="controlgroup"></div>

		<div data-role="footer" data-position="fixed" class="ui-footer">
			<h1 class="ui-title" id="counter"></h1>
			<button id="check" class="ui-btn-active ui-btn-left">Sprawdź</button>
			<button id="next" class="ui-btn-right">Następne</button>
		</div>

	</div>

	<!-- page_finish -->

	<div data-role="page" id="page_finish">
		<div class="ui-body">
			<h1>Gratulacje!</h1>
			<p>Istnieje wysokie prawdopodobieństwo zdania :)</p>
			<img src="img/cat.jpg" style="width:100%; height:auto;">
			<a href="#page_list" class="ui-btn ui-btn-active ui-corner-all ui-shadow">Wróć do listy testów</a>
		</div>
	</div>

</body>
</html>
